name: Daily Commit

on:
  schedule:
    # Runs daily at 09:15 UTC (adjust hour:minute as needed)
    - cron: '15 9 * * *'

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git with email 23f3002817@ds.study.iitm.ac.in
        run: |
          git config user.name "GitHub Action"
          git config user.email "23f3002817@ds.study.iitm.ac.in"

      - name: Make a daily commit
        run: |
          # Create or update a file
          echo "Daily update $(date)" >> daily.txt
          git add daily.txt

          # Commit only if there are changes
          git diff --cached --quiet || git commit -m "Daily commit from GitHub Action"

          # Push changes
          git push
