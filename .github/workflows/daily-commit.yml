name: 23f3002817@ds.study.iitm.ac.in

on:
  schedule:
    - cron: '15 9 * * *'   # daily at 09:15 UTC
  workflow_dispatch:        # allows manual trigger

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git with email 23f3002817@ds.study.iitm.ac.in
        run: |
          git config user.name "GitHub Action"
          git config user.email "23f3002817@ds.study.iitm.ac.in"

      - name: Make a daily commit
        run: |
          echo "Daily update $(date)" >> daily.txt
          git add daily.txt
          git diff --cached --quiet || git commit -m "Daily commit from GitHub Action"
          git push
