name: 23f3002817@ds.study.iitm.ac.in

on:
  schedule:
    - cron: '15 9 * * *'
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git with email 23f3002817@ds.study.iitm.ac.in
        run: |
          git config user.name "GitHub Action"
          git config user.email "23f3002817@ds.study.iitm.ac.in"

      - name: Make a daily commit
        run: |
          echo "Daily update $(date +%s)" >> daily.txt
          git add daily.txt
          git commit -m "Daily commit from GitHub Action" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
